layout: {qmk_keyboard: reviung/reviung41}
layers:
  default:
  - ['', {t: ',', s: '<'}, Y, O, F, {t: "'", s: '"'}, Z, D, C, L, B, '']
  - ['', U, {t: I, h: LGUI}, {t: A, h: LCTRL}, {t: H, h: LSHIFT}, Q, X, {t: T, h: LSHIFT}, {t: S, h: LCTRL}, {t: R, h: LGUI}, N, '']
  - ['', K, J, {t: ., s: '>'}, {t: P, h: LALT}, {t: ;, s: ':'}, {t: '?', s: '!'}, {t: M, h: LALT}, G, W, V, '']
  - ['', {t: E, h: nav}, TAB, {t: SPACE, h: num}, LOCK]

  nav:
  - ['', MUTE, PREV, PP, NEXT, STOP, LEFT, DOWN, UP, RIGHT, CMENU, '']
  - ['', BRI UP, LGUI, LCTRL, LSHFT, '', H, J, K, L, V, '']
  - [ '', BRI DN, VOL DN, VOL UP, LALT, '', HOME, PG DN, PG UP, END, INS, '']
  - ['', {type: held}, {t: ▽, type: trans}, BSPC, '']

  num:
  - ['', '*', '6', '5', '4', '%', '', $, ^, '~', '', '']
  - ['', '0', '3', '2', '1', '&', '', LSHIFT, LCTRL, LGUI, '`', '']
  - ['', '@', '9', '8', '7', '#', '', LALT, '', '', '', '']
  - ['', DEL, {t: ▽, type: trans}, {type: held}, '']

  function:
  - ['', F1, F2, F3, F4, '',  BT CLR, BT 0, BT 1, BT 2, BT 3, '']
  - ['', F5, F6, F7, F8, '', OUT TOG, LSHFT, LCTRL, LGUI, PSCRN, '']
  - ['', F9, F10, F11, F12, '', '', LALT, NUM LOCK, SCROLL LOCK, PAUSE BREAK, '']
  - ['', {type: held}, {t: ▽, type: trans}, {type: held}, '']
  
combos:
- {p: [1,2], k: '*', layers: [default]}
- {p: [2,3], k: {t: '[', s: '{'}, layers: [default]}
- {p: [3,4], k: {t: '(', s: '\'}, layers: [default]}
- {p: [4,5], k: {t: '-', s: '_'}, layers: [default]}

- {p: [6,7], k: {t: '=', s: '+'}, layers: [default]}
- {p: [7,8], k: {t: ')', s: '/'}, layers: [default]}
- {p: [8,9], k: {t: ']', s: '}'}, layers: [default]}
- {p: [9,10], k: '|', layers: [default]}

- {p: [26, 27, 28], k: "ESC", a: bottom, layers: [default]}
- {p: [31, 32, 33], k: "RET", a: bottom, layers: [default]}
